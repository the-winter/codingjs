<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodingJS</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="codemirror.css">
    <style>
      .CodeMirror {
          border:1px solid #334;
          width:600px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p class="heading"><a class="heading" href="."><img src="favicon-96x96.png" width="32px" alt="favicon" />&nbsp;<b>CodingJS</a></b></p>
      <p class="subheading"><a class="links"href="http://codingbat.com/" target="_blank">CodingBat</a> <i>exercises converted for Javascript</i></p>
      <a class="links" id="previous" href="#">previous</a>&nbsp;~&nbsp;<a class="links" id="next" href="#">next</a><br>
      <h3><p id="title"> </p> <b>--</b> <p id="name"> </p></h3>
      <div class="probField">
        <p id="problem"></p>
      </div>

      <p>Examples</p>
      <ul class = "examples">
      </ul>
      <div class="floatBox">
        <div class = "solveArea">
          <button class="btn" id="solve">Solve</button><br>
          <textarea id="answer"></textarea><br>
        </div>

        <div class = "solveArea">
          <button class="btn" id="show">Show Solution</button><br>
          <textarea id="mySolution" readonly="readonly";></textarea>
        </div>
      </div>

      <div id="displayResults">
        <p class = "congrats"></p>
        <table id = "testArea" class="test-table">
          <tbody id="tests">

          </tbody>
        </table>
        <footer>
      </div>
      <div style="clear: both">
          <footer><hr><i>Made by the-winter</i></hr></footer>
      </div>
  </div>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.min.js"></script>
  <script src="codemirror-jsmode.js"></script>
  <script type="text/javascript">
    var editor = CodeMirror.fromTextArea(document.getElementById("answer"), {
      lineNumbers: true,
      matchBrackets: true,
      mode: "text/javascript"
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
